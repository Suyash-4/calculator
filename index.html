<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 style="color: white; position: absolute; top: 0; left: 50%; transform: translateX(-50%); margin-top: 30px; font-family:Verdana, Geneva, Tahoma, sans-serif;">~Calculator~</h1>
    <div class="container">
        <div class="calculator">
            <div class="input-display">
                <input type="text" id="display" readonly>
            </div>
            <div class="_0throw">
                <button class="calc-button">AC</button>
                <button class="calc-button">DL</button>
                <button class="calc-button">**</button>
                <button class="calc-button operator">%</button>
            </div>
            <div class="_1strow">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button operator">/</button>
            </div>
            <div class="_2ndrow">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button operator">*</button>
            </div>
            <div class="_3rdrow">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button operator">-</button>
            </div>
            <div class="_4throw">
                <button class="calc-button">0</button>
                <button class="calc-button operator">.</button>
                <button class="calc-button operator">=</button>
                <button class="calc-button operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
